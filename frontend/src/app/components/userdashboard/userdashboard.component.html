  <div id="background" style="height: 100vh;">

    <div class="l" style="width:950px">
  <div class="container" id="cont-search" >
    <form class="form-inline" [formGroup]='datasForm'>

      <input matInput class="form-control mr-lg-2" formControlName="question" style="margin-right: 5px; color:black" type="search"
        placeholder="Search the Question"  id="search-box" aria-label="Search" [matAutocomplete]="auto" (ngModelChange)="search()"
        [(ngModel)]="question">

      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let userQ of datas" [value]="userQ.question">
          {{userQ.question}}
        </mat-option>
      </mat-autocomplete>

      <button class="btn btn-secondary" type="submit" (click)="searchQ()"><i class="fa-solid fa-magnifying-glass"></i></button>
    </form>
  </div>

  <div class="container">

    <h4>Ask your questions here</h4>

    <form #dataForm="ngForm" (ngSubmit)="post(dataForm)">
      <label>Choose your topic</label>
      <select id="title" aria-placeholder="choose your topic" name="title" ngModel class="form-control">

        <option value="Angular"> Angular</option>
        <option value="Typescript"> TypeScript</option>
        <option value="JavaScript"> JavaScript</option>
        <option value="Java">Java</option>
        <option value="DotNet">DotNet</option>
      </select>
      <textarea id="question" name="question" class="form-control" rows="3" placeholder="Enter your Question"
        ngModel></textarea>
      <button class="button-post" type="submit">POST</button>
    </form>
  </div>
  <div class="container" *ngFor="let d of datalist">
    <div style="margin-bottom:1.5em;">
      <h3>{{d.title}}</h3><br>
      <h5>{{d.question}}</h5>
      Solution:
      <h6>{{d.answer}}</h6>
      <div class="bg-white">
        <form id="ansForm" [formGroup]="ansForm">
          <div class="d-flex flex-row fs-12">
            <div class="like p-2 cursor"><i class="fa-solid fa-heart"></i><span class="ml-1">Like</span></div>
            <div class="like p-2 cursor"><i class="fa fa-commenting-o"></i><span class="ml-1">Comment</span></div>
          </div>
          <div class="bg-light p-2">
            <div class="d-flex flex-row align-items-start"><img class="rounded-circle"
                style="margin-right: 10px; margin-top: 10px;"
                src="../../../assets/images/user-images/154-1540525_male-user-filled-icon-my-profile-icon-png.png"
                width="40">
              <textarea formControlName="answer" name="answer" class="form-control"></textarea>
            </div>
            <div class="mt-2 text-right">
              <button class="btn btn-primary btn-sm shadow-none" style="margin-right: 10px;" type="submit"
                (click)="addAns(d)">Post comment</button>
              <button class="btn btn-outline-primary btn-sm ml-1 shadow-none" type="button">Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  </div>
